<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at 30% 30%, #00c6ff, #0072ff, #1e3c72);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    /* Animated Floating Gradient Circles */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0));
      animation: float 10s infinite alternate ease-in-out;
      z-index: 0;
    }

    body::before {
      width: 400px;
      height: 400px;
      top: -150px;
      left: -150px;
    }

    body::after {
      width: 500px;
      height: 500px;
      bottom: -200px;
      right: -200px;
    }

    @keyframes float {
      to {
        transform: translateY(40px) translateX(40px);
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-weight: 700;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
    }

    input {
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.4);
      outline: none;
      box-shadow: 0 0 15px rgba(0, 183, 255, 0.5);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    label {
      font-weight: 600;
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-size: 16px;
      font-weight: 700;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0, 114, 255, 0.3);
    }

    /* Error and Success Messages */
    .alert {
      background-color: rgba(255, 0, 0, 0.1);
      color: #ff4d4d;
      border-radius: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Admin Login</h2>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}    

    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    // Automatically hide flash messages after 5 seconds (5000ms)
    setTimeout(() => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        alert.style.transition = 'opacity 0.5s';
        alert.style.opacity = '0';
        setTimeout(() => {
          alert.remove();
        }, 500); // Remove the message after fading out
      });
    }, 2000); // Change 5000 to any value in milliseconds if you want a different duration
  </script>
  
</body>

</html>

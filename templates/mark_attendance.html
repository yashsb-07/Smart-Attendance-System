<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Attendance - Smart Attendance System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to bottom, #007bff, #00c6ff);
      animation: backgroundAnimation 5s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(to bottom, #007bff, #00c6ff); }
      100% { background: linear-gradient(to bottom, #00c6ff, #007bff); }
    }

    .container {
      flex: 1;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: linear-gradient(145deg, #e0eafc, #cfdef3);
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      animation: floatEffect 3s ease-in-out infinite;
    }

    @keyframes floatEffect {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    #camera-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    img {
      width: 100%;
      max-width: 600px;
      height: 450px;
      border-radius: 10px;
      border: 3px solid #007bff;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Smart Attendance System</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/register-student">Register Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/mark-attendance">Mark Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin-dashboard">Admin Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Mark Attendance Section -->
  <div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-8">
      <div class="card p-4">
        <h2 class="text-center mb-4">📸 Mark Your Attendance</h2>

        {% if message %}
          <div class="alert {% if '✅' in message %}alert-success{% elif '❌' in message %}alert-danger{% else %}alert-warning{% endif %}">
            {{ message }}
          </div>
        {% endif %}

        <div class="text-center mb-4">
          <h4 style="color: #007bff; font-weight: bold;">📹 Live Camera Feed</h4>
          <img src="/video_feed" alt="Live Camera Feed" />
        </div>

        <!-- Mark Attendance Button -->
        <form action="/mark-attendance" method="post" onsubmit="showLoading()" class="mt-3">
          <button type="submit" class="btn btn-primary w-100" style="font-size: 1.2rem;">Mark Attendance</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center mt-4" style="display:none;">
          <div class="spinner-border text-primary" role="status"></div>
          <p>Recognizing your face... Please wait.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p>&copy; 2025 Smart Attendance System. All rights reserved.</p>
  </footer>

  <script>
    function showLoading() {
      document.getElementById("loading").style.display = "block";
    }
  </script>
</body>
</html>
